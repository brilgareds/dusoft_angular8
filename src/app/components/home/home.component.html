<div class="container col-md-9 contenidoPrincipal">
    <div class="titulo_modulo" rutamodulo></div>
    <div class="contenidoPrincipal" ui-view autoscroll="false"></div>
</div>

<ul class="page-breadcrumb breadcrumb">
    <li>
        <i class="glyphicon glyphicon-home"></i>
        <a href="javascript:void(0);" id="menubread" style="margin-left:5px;"></a>
    </li>
</ul>

<app-jw-modal id="custom-modal-1">
    <h1>A Custom Modal!</h1>
    <p>Home page text: <input type="text" [(ngModel)]="bodyText" /></p>
    <button (click)="closeModal('custom-modal-1');">Close</button>
</app-jw-modal>

<app-jw-modal id="custom-modal-2">
    <h1 style="height:1000px">A Tall Custom Modal!</h1>
    <button (click)="closeModal('custom-modal-2');">Close</button>
</app-jw-modal>
