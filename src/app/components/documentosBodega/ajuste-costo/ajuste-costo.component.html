<div class="panel panel-defaul">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12">
            <div class="col-md-12">
                <legend> Actualizaci√≥n Precio Producto <span style="color: #8b0000">(Baja Costo)</span><br></legend>
                <div class="row">
                    <div class="col-md-2" ng-show="dateShow">
                        <input id="datepicker" width="276" value="09/09/2019" />
                    </div>
                    <div class="col-md-2" ng-show="dateShow">
                        <input id="datepicker2" width="276" value="30/09/2019" />
                    </div>
                    <div class="col-lg-3 pull-right">
                        <div class="input-group">
                            <div class="input-group-btn">
                                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"
                                        aria-haspopup="true" aria-expanded="false"><span
                                        [textContent]="filtroProducto.nombre"></span> <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu">
                                    <li *ngFor="let filtro of filtros">
                                        <a href="javascript:void(0)" (click)="onSeleccionFiltro(filtro)">
                                            <span [textContent]="filtro.nombre"></span>
                                        </a>
                                    </li>
                                </ul>
                            </div><!-- /btn-group -->
                            <input type="text" class="form-control" [(ngModel)]="producto"
                                   (ngModelChange)="buscarProductos()"
                                   placeholder="Buscar" name="srch-term" id="srch-term">
                            <span class="input-group-btn">
                            <button style="color:#093d69;" class="btn btn-default" type="submit"><i
                                    class="glyphicon glyphicon-search"></i></button>
                        </span>
                        </div><!-- /input-group -->
                    </div>
                </div><br>
            </div>

            <tabs>
                <tab tabTitle="Documentos Generados">
                    <app-documentos-generados></app-documentos-generados>
                </tab>
                <tab tabTitle="Realizar Ajuste">
                    <app-ajustar-precio></app-ajustar-precio>
                </tab>
            </tabs>

    </div>
</div>
